<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is form learning </h2>
    <form action="backend.c++">
        <label for="name"> name:</label>

        <div>
            <input type="text" name=" name">
        </div>
        <br>
        <label for="my roll"> roll:</label>

        <div> <input type="text" name="my roll">
        </div>
        <br>
        <label for="my email">Email:</label>
        <div>  <input type="email" name="my email"> </div>
       <br>
       <label for="my date">date:</label>
        <div>  <input type="date" name="my date"></div>
        <br>
        <label for="my number">my number:</label>
        <div> <input type="number" name="my number"></div>

        <br>
        <label for="my gender">gender:</label>
        <div>  <ul>
                <li>male <input type="radio" name="my gender"></li>
                <li>female <input type="radio" name="my gender"></li>
                <li>other: <input type="radio" name="my gender"></li>
            </ul>
        </div>

        <br>
        <label for="my elegibility">are u eligible</label>
        <div>  <input type="checkbox" value="my eligibility" checked>

        </div>
        <br>
        <label for="submit now">submit:</label>
        <div> <input type="submit" value="submit now"></div>
        <br>
       <label for="reset now">reset now: </label>
        <div><input type="reset" value="reset now"></div>
        <br>
        <label for="my text ">write thr text</label>
        <div>
            <br> <textarea name="my text " cols="30" rows="10"></textarea>

            <br>
            <div>

                <label for="car">Car</label>
                <select name="my car" id="car">
                    <option value="indica">Indica</option>
                    <option value="swift">Swift</option>
                </select>

            </div>



        </div>

    </form>













</body>

</html>
